<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login</title>
  <!--Bootstrap files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    type="text/css" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </script>
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
  <div class="background">
  <div class="card">
    <div class="text-left">
      <a href="https://imgur.com/eyiYya1"><img src="https://i.imgur.com/eyiYya1.jpg" title="source: imgur.com" /></a>
      <br>
    </div>

    <div>
      <form id="loginForm" method="POST" action="/login" style="padding:1em">
        <!-- Enter ur stuff for for submission to the database here-->
           <div class="inputbox">
          <div class="d-flex justify-content-between align-items-center">
            <span>Username</span>
          </div>
          <input type="text" name="username" type="username" class="form-control" required="required">

        </div>
        
        <div class="inputbox">

          <div class="d-flex justify-content-between align-items-center">
            <span>Password</span>
          </div>
          <input type="password" name="password" type="password" class="form-control" required="required">
          <button class="btn btn-primary btn-block" type="submit" class="blue text-white btn">
            Login
          </button>
        </div>
      </form>
    </div>



    <div class="mt-2 proceed">
    </div>

    
    <div class="mt-2">
      <a href="/signup"><button class="btn btn-outline-primary btn-block"><i class="fa fa-google"></i> Sign Up</button></a>
    </div>

  </div>

  </div>
  <script src="script.js"></script>

  
  </div>
</body>

</html>
